<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="all,follow">
<title>上海京彦汽车后台管理系统</title>
<link rel="shortcut icon" href="/static/img/favicon.ico">
<!-- global stylesheets -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/css/font-icon-style.css">
<link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">

<!-- Core stylesheets -->
<link rel="stylesheet" href="/static/css/pages/login.css">

<script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="/static/js/tether.min.js" type="text/javascript"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<style>
.nav > li > a{
font-size:12px;
}
</style>

<script>
$(document).ready(function(){
	$('.nav-tabs > li > a').hover(function() {
  		$(this).tab('show');
	});
})

function setLevelTwoParentId(id) {
	$("#levelTwoParentId").attr("value", id);
	var x = $("#levelTwoParentId").val();
	//alert(x);
}

function setLevelThreeParentId(id) {
	$("#levelThreeParentId").attr("value", id);
	var x = $("#levelThreeParentId").val();
	alert(x);
}
</script>
</head>
<body>
<div class="container-fluid ">

<div class="row">
	<div class="col-md-12">
		<nav class="navbar navbar-light bg-light ">
		  <a class="navbar-brand" href="#">
		    <img src="/static/img/logo-white.png" class="d-inline-block align-top" alt="Home">
		  </a>
		  <span>
		  <a rel="nofollow" href="/manage/logout">
		    <i class="fa fa-power-off"></i>登出&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		  </a>
		  </span>
		</nav>
	</div>
</div>

<div class="row">
    <div class="col-md-2">
        <div class="page-content d-flex align-items-stretch">
            <ul class="nav nav-pills nav-stacked flex-column"><!-- side-navbar -->
                <li><a class="nav-link" href="/manage/main">主界面</a></li>
                <li><a class="nav-link" href="/manage/adminUser_list?pageNumber=1" th:if="${isSystemAdmin}">用户管理</a></li>
                <li class="active"><a class="nav-link active" href="/manage/city_list?pageNumber=1">城市管理</a></li>
                <li><a class="nav-link" href="/manage/jobType_list?pageNumber=1">职位类别</a></li>
                <li><a class="nav-link" href="/manage/jobGuide_list?pageNumber=1">求职指导</a></li>
                <li><a class="nav-link" href="/manage/adminUser_update">修改密码</a></li>
            </ul>
        </div>
    </div>

    <!-- PAGE CONTENT HERE -->
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-1">
                <!-- The level 2 area list -->
				<ul class="nav flex-column nav-tabs">
					<li>
						<a href="#" data-toggle="modal" data-target="#addLevelOneModal">
						+
						</a>
					</li>
				    <li th:each="level_one_area,iterStat : ${level_one_areas}"><a data-toggle="tab" th:href="'#areatab'+${iterStat.count}" th:text="${level_one_area.name}"></a></li>
				</ul>
			</div>
			<div class="col-md-11">
				<div class="tab-content">
					 <div th:each="level_one_area,iterStat : ${level_one_areas}" th:id="'areatab'+${iterStat.count}" class="tab-pane fade in active">
				     	<!-- The level 2 area list goes here -->
					    <div class="row">
					    	<div class="col-md-2">
								
										<a href="#" data-toggle="modal" data-target="#addLevelTwoModal" th:onclick="'setLevelTwoParentId('+${level_one_area.getId()}+');'">
										+
										</a>
					     	</div>
					    </div>
				     	<div th:each="level_two_area,iterStat2 : ${level_two_areas}" th:if="${level_two_area.getParentId()} == ${level_one_area.getId()}" class="row">
				     		<div class="col-md-2">
				     			<div th:text="${level_two_area.getName()}"></div>
				     		</div>
				     		<div class="col-md-10">

										<a href="#" data-toggle="modal" data-target="#addLevelThreeModal" th:onclick="'setLevelThreeParentId('+${level_two_area.getId()}+');'">
										+
										</a>
								
					     		<a th:each="level_three_area,iterStat3 : ${level_three_areas}" th:if="${level_three_area.getParentId()} == ${level_two_area.getId()}" href="#" th:text="${level_three_area.getName()}">
					     		</a>
					     	</div>
				     	</div>
				     </div>
				</div>
			</div>
	    </div>
    </div>
</div>


<div class="row">
	<div class="col-md-12">
<!-- Modal -->
<div class="modal fade" id="addLevelOneModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">添加地区</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="city_form_one" th:action="@{/manage/city_save}" th:object="${cityForm}" method="post">
      <div class="modal-body">
        <div class="row">
        	<div class="col-md-4">添加地区</div>
        </div>
        <div class="row">
        	<div class="col-md-4">地区名：</div>
        	<div class="col-md-8"><input class="form-control" type="text" name="name" id="name" required/></div>
        </div>
        <input type="text" name="flag" value="1" hidden="true"/>
        <input type="text" name="parentId" value="-1" hidden="true"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">保存</button>
      </div>
      </form>
    </div>
  </div>
</div>
	</div>
</div>



<div class="row">
	<div class="col-md-12">
<!-- Modal -->
<div class="modal fade" id="addLevelTwoModal" tabindex="-1" role="dialog" aria-labelledby="addLevelTwoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addLevelTwoModalLabel">添加省份</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="city_form_two" th:action="@{/manage/city_save}" th:object="${cityForm}" method="post">
      <div class="modal-body">
        <div class="row">
        	<div class="col-md-4">添加省份</div>
        </div>
        <div class="row">
        	<div class="col-md-4">省份：</div>
        	<div class="col-md-8"><input class="form-control" type="text" name="name" id="name" required/></div>
        </div>
        <input type="text" name="flag" value="2" hidden="true"/>
        <input type="text" name="parentId" id="levelTwoParentId" value="-1" hidden="true"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">保存</button>
      </div>
      </form>
    </div>
  </div>
</div>
	</div>
</div>



<div class="row">
	<div class="col-md-12">
<!-- Modal -->
<div class="modal fade" id="addLevelThreeModal" tabindex="-1" role="dialog" aria-labelledby="addLevelThreeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addLevelThreeModalLabel">添加县市</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="city_form_three" th:action="@{/manage/city_save}" th:object="${cityForm}" method="post">
      <div class="modal-body">
        <div class="row">
        	<div class="col-md-4">添加县市</div>
        </div>
        <div class="row">
        	<div class="col-md-4">县市：</div>
        	<div class="col-md-8"><input class="form-control" type="text" name="name" id="name" required/></div>
        </div>
        <input type="text" name="flag" value="3" hidden="true"/>
        <input type="text" name="parentId" id="levelThreeParentId" value="-1" hidden="true"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">保存</button>
      </div>
      </form>
    </div>
  </div>
</div>
	</div>
</div>


</div>






    <!--Global Javascript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper/popper.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script> 
    <script src="/static/js/chart.min.js"></script> 
    <script src="/static/js/front.js"></script> 
</body>

</html>

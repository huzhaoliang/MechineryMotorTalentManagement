<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="all,follow">
<title>上海京彦汽车后台管理系统</title>
<link rel="shortcut icon" href="/static/img/favicon.ico">
<!-- global stylesheets -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/css/font-icon-style.css">
<link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">

<!-- Core stylesheets -->
<link rel="stylesheet" href="/static/css/pages/login.css">

<script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="/static/js/tether.min.js" type="text/javascript"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="/manage/top"></div>
<!--====================================================
                        PAGE CONTENT
======================================================-->
    <div class="page-content d-flex align-items-stretch">

       <div th:include="/manage/left"></div>
		<div class="content-inner form-cont">
            <div class="row">
                <div class="col-md-12">

                    <!--***** BASIC FORM *****-->
                    <div class="card form" id="form1">
                    	<div class="card-header">
                            <h3>求职指导查看</h3>
                        </div>
                        <br/>
                        <form id="jobGuide_form" th:action="@{/manage/jobGuide_save}" th:object="${jobGuideForm}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <legend>标题：</legend>
                                    <span class="panel-body" th:text="${jobGuide.title}"></span>
                                </div>
                                <div class="form-group">
                                    <legend>内容：</legend>
                                    <textarea rows="10" cols="100" th:text="${jobGuide.content}"></textarea>
                                </div>
                                <div class="form-group">
                                    <legend>发布时间：</legend>
                                    <span class="panel-body" th:text="${jobGuide.publishTime}"></span>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-general btn-white" onclick="javascript:history.back();">返回</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Global Javascript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper/popper.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script> 
    <script src="/static/js/chart.min.js"></script> 
    <script src="/static/js/front.js"></script>
</body>

</html>

<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>后台管理系统</title>
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
<script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="/static/js/angular.min.js" type="text/javascript"></script>
<script src="/static/js/angular-route.min.js" type="text/javascript"></script>
<script src="/static/js/login.js" type="text/javascript"></script>
<script>
$('#login-button').click(function (event) {
	event.preventDefault();
	$('form').fadeOut(500);
	$('.wrapper').addClass('form-success');
});
</script>
</head>
<body ng-app="myApp" ng-controller="loginCtrl">
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			<h1>后台管理系统</h1>
			<br/>
			<form class="form" id="login_form" ng-submit="submit();" novalidate>
				<input type="text" placeholder="用户名" ng-model="name" ng-maxlength="20"/>
				<input type="password" placeholder="密码" ng-model="password" ng-maxlength="20"/>
				<button type="submit" id="login-button">登录</button>
			</form>
		</div>
		
		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>
</body>
</html>

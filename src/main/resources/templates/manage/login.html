<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="all,follow">
<title>后台管理系统</title>
<link rel="shortcut icon" href="/static/img/favicon.ico">
<!-- global stylesheets -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/css/font-icon-style.css">
<link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">

<!-- Core stylesheets -->
<link rel="stylesheet" href="/static/css/pages/login.css">

<script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="/static/js/tether.min.js" type="text/javascript"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
      <section class="hero-area">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-md-12 ">
                <div class="contact-h-cont">
                  <h3 class="text-center"><img src="/static/img/logo.png" class="img-fluid" alt=""></h3><br>
                  <form id="login_form" th:action="@{/manage/login}" method="post">
                    <div class="form-group">
                      <label for="username">用户名</label>
                      <input type="text" class="form-control" id="username" name="username" placeholder="用户名" autofocus="autofocus"> 
                    </div>  
                    <div class="form-group">
                      <label for="exampleInputEmail1">密码</label>
                      <input class="form-control" type="password" placeholder="密码" name="password"> 
                    </div>
                    <p th:if="${loginError}" class="error" style="color:red;">用户名或密码错误</p>   
                    <button class="btn btn-general btn-blue" role="button" type="submit"><i fa fa-right-arrow></i>登 录</button>
                  </form>
                </div>
            </div>
          </div>  
        </div>
      </section>
</body>
</html>

<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="all,follow">
<title>上海京彦汽车后台管理系统</title>
<link rel="shortcut icon" href="/static/img/favicon.ico">
<!-- global stylesheets -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/css/font-icon-style.css">
<link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">

<!-- Core stylesheets -->
<link rel="stylesheet" href="/static/css/pages/login.css">

<script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="/static/js/tether.min.js" type="text/javascript"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="/manage/top"></div>
<!--====================================================
                        PAGE CONTENT
======================================================-->
    <div class="page-content d-flex align-items-stretch">

       <div th:include="/manage/left"></div>
		<div class="content-inner form-cont">
            <div class="row">
                <div class="col-md-12">

                    <!--***** BASIC FORM *****-->
                    <div class="card form" id="form1">
                    	<div class="card-header">
                            <h3>企业审核资料查看</h3>
                        </div>
                        <form id="enter_form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <legend>企业名称：</legend>
                                    <span class="panel-body" th:text="${enter.name}"></span>
                                </div>
                                <div class="form-group">
                                    <legend>企业法人：</legend>
                                    <span class="panel-body" th:text="${enter.legalPerson}"></span>
                                </div>
                                <div class="form-group">
                                    <legend>法人身份证号：</legend>
                                    <span class="panel-body" th:text="${enter.legalPersonId}"></span>
                                </div>
                                <div class="form-group">
                                    <legend>社会统一信用代码：</legend>
                                    <span class="panel-body" th:text="${enter.creditCode}"></span>
                                </div>
                                <div class="form-group">
                                    <legend>营业执照：</legend>
                                    <img th:src="${enter.license}"/>
                                </div>
                            </div>
                        </div>
                            <button type="button" class="btn btn-general btn-white" onclick="javascript:history.back();">返回</button>
                            <button th:if="${enter.status == 1}"  type="button" class="btn btn-general btn-white" th:onclick="'javascript:review(\''+${enter.id}+'\',0)'">审核通过</button>
                            <button th:if="${enter.status == 1}"  type="button" class="btn btn-general btn-white" th:onclick="'javascript:review(\''+${enter.id}+'\',2)'">审核不通过</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Global Javascript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper/popper.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script> 
    <script src="/static/js/chart.min.js"></script> 
    <script src="/static/js/front.js"></script>
    <script type="text/javascript">
        function review(id, status){
            window.location.href = "/manage/enter_status_update?id="+id+"&status="+status;
        }
    </script>
</body>

</html>

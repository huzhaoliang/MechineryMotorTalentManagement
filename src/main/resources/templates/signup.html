<!doctype html>
<html id="signup" lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="robots" content="all,follow">
	<title>注册</title>
	<link rel="shortcut icon" href="/static/img/favicon.ico">
	<!-- global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/font-icon-style.css">
	<link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
	<!-- bootstrap -->
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
	<!-- Core stylesheets -->
	<link rel="stylesheet" href="/static/css/pages/login.css">
	
	<script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="/static/js/tether.min.js" type="text/javascript"></script>
	<script src="/static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
	<script src="/static/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
	
	
    <!--Global Javascript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper/popper.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script> 
    <script src="/static/js/chart.min.js"></script> 
    <script src="/static/js/front.js"></script> 
    
    <!-- own function -->
    <script src="/static/mmt/common.js" type="text/javascript"></script>
    <script src="/static/mmt/signup.js" type="text/javascript"></script>
    
</head>
<body id="signup_body">

	<nav class="navbar navbar-default navbar-fixed-top navbar-expand-lg">
		<div id="homeNavContainer" class="container">
			<a class="navbar-brand" herf="#">汽车人才网</a>
			<!--  nav -->
			<ul class="navbar-nav mr-left">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Dell</a></li>
				<li class="nav-item"><a class="nav-link" href="#">EMC</a></li>
				<li class="nav-item"><a class="nav-link" onclick="toSignIn();">登入</a></li>
				<li class="nav-item"><a class="nav-link" onclick="toSignUp();">注册</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" id="signup_container">
		<div class="row justify-content-md-center">
		<form id="signup_form" th:action="@{/api/signup}" method="post" th:object="${userForm}">
		  <div class="form-group">
		    <label for="email_input">邮箱地址</label>
		    <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" placeholder="输入邮箱" th:value="#{user.email}"></input>
		    <small id="emailHelp" class="form-text text-muted">邮箱对外不做公开</small>
		  </div>
		  <div class="form-group">
		    <label for="password">输入密码</label>
		    <input type="password" class="form-control" id="password" placeholder="输入密码" th:value="#{user.password}"></input>
		  </div>
		  <div class="form-group">
		    <label for="passcode">重复密码</label>
		    <input type="password" class="form-control" id="passcode" placeholder="确认密码" th:value="#{user.passcode}"></input>
		  </div>
		  <button type="submit" class="btn btn-primary">注册</button>
		</form>
	</div>
	</div>

			

		

	<!-- Footer -->
	<footer class="footer fixed-bottom">
		<div class="container">
			<!-- Copyright -->
		    <div class="footer-copyright text-center py-3">©版权所有:
		      <a href="#">汽车人才网</a>
		    </div>
	    <!-- Copyright -->
    	</div>
	</footer>
  	<!-- Footer -->



</body>

</html>
